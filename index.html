<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Virtual Piano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }
    
    .instructions {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .piano {
      display: flex;
      position: relative;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .white-key {
      width: 60px;
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      margin: 0 1px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      font-weight: bold;
      color: #333;
      transition: all 0.1s ease;
      position: relative;
    }
    
    .white-key:hover {
      background: #f0f0f0;
    }
    
    .white-key:active,
    .white-key.pressed {
      background: #ddd;
      transform: translateY(2px);
    }
    
    .black-key {
      width: 40px;
      height: 120px;
      background: #222;
      border: 1px solid #000;
      border-radius: 0 0 5px 5px;
      position: absolute;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 10px;
      font-weight: bold;
      color: white;
      transition: all 0.1s ease;
      z-index: 1;
    }
    
    .black-key:hover {
      background: #444;
    }
    
    .black-key:active,
    .black-key.pressed {
      background: #111;
      transform: translateY(2px);
    }
    
    .key-label {
      font-size: 12px;
      margin-bottom: 5px;
    }
    
    .note-label {
      font-size: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Virtual Piano</h1>
  
  <div class="instructions">
    <p>Click on keys or use your computer keyboard to play!</p>
    <p>Keys: A S D F G H J K L ; ' (and W E T Y U O)</p>
  </div>
  
  <div class="piano" id="piano">
    <!-- White keys will be generated by JavaScript -->
  </div>
  
  <script src="main.js"></script>
</body>
</html>
